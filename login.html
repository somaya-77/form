<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="content">
                <div><i class="fa-regular fa-face-smile"></i></div>
                <p>Welcome! </p>
            </div>
        </div>
        <div class="form">
            <h2>Sign Up</h2>
            <form action="">
                <div>
                    <label for="">
                        <i class="fa-solid fa-envelope"></i>Email <br>
                        <input type="email" required id="checkEmail">
                    </label>
                </div>

                <div>
                    <label for="">
                        <i class="fa-solid fa-lock"></i>Password <br>
                        <input type="password" required id="checkPass">
                    </label>
                </div>

                <div>
                    <button id="logIn">Login</button>
                </div>

                <div class="link">
                    <a href="index.html">to signUp <i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
